<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="shortcut icon" href="../image/arian lock logo.png" type="image/x-icon">
    <title>Arian Lock | آرین لاک</title>
</head>
<body class="bg-black">
    //header

    //header
    <main class="w-[100%] h-[85svh] flex flex-row-reverse max-sm:flex-col max-sm:h-[130svh]">
        <div class="w-[50%] h-[100%] flex flex-col items-end pr-30 justify-center max-md:w-[100%] max-md:h[50%] max-md:pr-0 max-md:items-center max-lg:pr-15">
            <span class="change-font-logo text-[4rem] text-[#FFFF00] ">Arian Lock</span>
            <span class="change-font text-[3.5rem] text-white font-bold dir-text max-md:text-[2.5rem] max-lg:text-[2.7rem]">متحد شما در افزایش</span>
            <span class="change-font text-[3.5rem] text-white font-bold dir-text max-md:text-[2.5rem] max-lg:text-[2.7rem]"><span class="text-[#FFFF00]">کیفیت</span> ، <span class="text-[#FFFF00]">امنیت</span> و <span class="text-[#FFFF00]">قدرت</span></span>
            <span class="change-font text-[3.5rem] text-white font-bold dir-text max-md:text-[2.5rem] max-lg:text-[2.7rem]">وسایل نقلیه شما.</span>
            <a href="" class="w-70 h-17 bg-[#FFFF00] rounded-lg duration-300 flex items-center justify-center text-[2rem] text-black mt-17 font-bold dir-text hover:bg-black hover:border-1 hover:text-[#FFFF00] hover:border-[#FFFF00] max-md:mt-8 max-md:w-55 max-md:h-15 max-md:text-[1.5rem] max-lg:w-63">ما را بشناسید</a>
        </div>
        <div class="w-[50%] h-[100%] flex flex-col items-center justify-center gap-5 max-md:w-[100%] max-md:h[50%] ">
            <section class="w-100 h-20 flex border-b-1 border-gray-500 items-center max-md:w-75 max-md:h-17 max-lg:w-85 max-lg:h-18.5">
                <img src="../image/valoriinnovazione.svg" alt="" class="h-[85%] w-auto">
                <span class="change-font text-[3rem] text-white font-bold dir-text h-[100%] w-[100%] items-center justify-center flex max-md:text-[2.5rem] max-lg:text-[2.7rem]">پیشرو</span>
            </section>
            <section class="w-100 h-20 flex border-b-1 border-gray-500 items-center max-md:w-75 max-md:h-17 max-lg:w-85 max-lg:h-18.5">
                <img src="../image/valoriaffidabilita.svg" alt="" class="h-[85%] w-auto">
                <span class="change-font text-[3rem] text-white font-bold dir-text h-[100%] w-[100%] items-center justify-center flex max-md:text-[2.5rem] max-lg:text-[2.7rem]">پرقدرت</span>
            </section>
            <section class="w-100 h-20 flex border-b-1 border-gray-500 items-center max-md:w-75 max-md:h-17 max-lg:w-85 max-lg:h-18.5">
                <img src="../image/valoriperformance.svg" alt="" class="h-[85%] w-auto">
                <span class="change-font text-[3rem] text-white font-bold dir-text h-[100%] w-[100%] items-center justify-center flex max-md:text-[2.5rem] max-lg:text-[2.7rem]">سرعت</span>
            </section>
            <section class="w-100 h-20 flex border-b-1 border-gray-500 items-center max-md:w-75 max-md:h-17 max-lg:w-85 max-lg:h-18.5">
                <img src="../image/valoriqualita.svg" alt="" class="h-[85%] w-auto">
                <span class="change-font text-[3rem] text-white font-bold dir-text h-[100%] w-[100%] items-center justify-center flex max-md:text-[2.5rem] max-lg:text-[2.7rem]">کیفیت</span>
            </section>
            <section class="w-100 h-20 flex border-b-1 border-gray-500 items-center max-md:w-75 max-md:h-17 max-lg:w-85 max-lg:h-18.5">
                <img src="../image/valorisicurezza.svg" alt="" class="h-[85%] w-auto">
                <span class="change-font text-[3rem] text-white font-bold dir-text h-[100%] w-[100%] items-center justify-center flex max-md:text-[2.5rem] max-lg:text-[2.7rem]">امنیت</span>
            </section>
            
        </div>
    </main>
    <div class="w-[100%] h-40 flex flex-col items-center justify-center">
        <p class="dir-text text-white change-font font-bold text-[3rem] max-sm:text-[1.3rem] text-center max-lg:text-[2.5rem]">با <span class="text-[#FFFF00] ">آرین لاک</span>  ماشین هایتان را به آینده بفرستید</p>
        <p class="dir-text text-white change-font text-[1rem] max-sm:text-[0.7rem]">فروشگاه اینترنتی محصولات و تجهیزات ماشین</p>
    </div>
</body>
</html>
